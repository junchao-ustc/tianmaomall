<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    div.searchDiv{
        background-color:#C40000;
        width:400px;
        /* 水平居中 */
        margin: 50px auto;
        padding: 1px;
        height: 40px;
        /* 块状显示，水平居中才有效果 */
        display: block;
    }

    div.searchDiv input{
        width: 275px;
        /* 设置边框透明 */
        border:1px solid transparent;
        height: 36px;
        margin: 1px;
        /* 去掉输入框轮廓 */
        outline: none;
    }
    div.searchDiv button{
        width: 110px;
        border:1px solid transparent;
        background-color: #C40000;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }
    div.searchBelow{
        margin-top: 3px;
        margin-left: -20px;
    }
    div.searchBelow span{
        color: #999;
    }
    div.searchBelow a{
        padding: 0px 20px 0px 20px;
        font-size: 14px;
    }
    img.logo{
        /* 绝对定位 */
        position: absolute;
        left: 0px;
        top: 30px;
        /* 放在下层，以免挡住输入框 */
        z-index: -1;
    }
    body{
        font-size: 12px;
        font-family: Arial;
    }
    a{
        color: #999;
    }
    /* 鼠标悬停 */
    a:hover{
        text-decoration: none;
        color: #C40000;
    }

</style>


<div>
    <a href="#nowhere">
        <img class="logo" src="https://how2j.cn/tmall/img/site/logo.gif" id="logo">
    </a>
        <div class="searchDiv">
            <!-- <input> 搜索框  placeholder框内提示 -->
            <input type="text" placeholder="时尚男鞋  太阳镜" name="keyword">
            <!-- type  按钮类型 -->
            <button class="searchButton" type="submit">搜索</button>
            <div class="searchBelow">
                <span> <a href="#nowhere">平衡车</a><span>|</span></span>
                <span> <a href="#nowhere">扫地机器人</a><span>|</span></span>
                <span> <a href="#nowhere">原汁机</a><span>|</span></span>
                <span> <a href="#nowhere">冰箱</a></span>
            </div>
        </div>
</div>

<body>

</body>
</html>
